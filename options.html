<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <div>
  <p>
    Options are saved automatically. They take effect after reloading the page or navigating to another page.
  </p>
  <p>
	  <input type="checkbox" id="defaultEnabled" name="defaultEnabled" checked>
    <label for="defaultEnabled">Hide ratings on newly opened pages</label>
  </p>
  <p>
	  <input type="checkbox" id="allowToggle" name="allowToggle" checked>
    <label for="allowToggle">Clicking icon toggles ratings (temptation mode)</label>
  </p>
  <p>
	  <input type="checkbox" id="convertFen" name="convertFen">
    <label for="convertFen">Convert <a href="https://en.wikipedia.org/wiki/Forsyth%E2%80%93Edwards_Notation">FEN</a>
    		in Chess960 PGN to Shredder-FEN for use with e.g. Shredder, ChessBase, Fritz</label>
  </p>
  </div>
  <script src="options.js"></script>
  </body>
</html>
